<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Bill</h1>
  <div class="container-fluid">
    <div class="container">
      <div class="part1">
        <fieldset>
          <legend>Personal Information</legend>
          Full Name: <input type="text" id="name" /> <br />

          Your Email: <input type="text" id="email" /><br />
          Your Mobile: <input type="text" id="mobile" /><br />
        </fieldset>
      </div>

      <div class="part2">
        <fieldset>
          <legend>Your Orders</legend>
          Samosa (Tk. 10): <input type="text" id="samosa" /> <br />
          Singara (Tk. 12): <input type="text" id="singara" /><br />
          Khechuri (Tk. 60): <input type="text" id="khechuri" /><br />
          Maggi (Tk. 50): <input type="text" id="maggi" /><br />
        </fieldset>
      </div>
    </div>

    <div class="container">
      <fieldset>
        <legend>Your Bill</legend>
        <h3>Your Name:<span id="name2"></span></h3>
        <h3>Email: <span id="email2"></span></h3>
        <h3>Mobile: <span id="mobile2"></span></h3>
        <table border="1">
          <thead>
            <tr>
              <th>Menu</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Amout</th>
            </tr>
          </thead>
          <tbody id="bill">
            
          </tbody>
        </table>
      </fieldset>
      <h2>Total Amount: Tk. <span id="amount">0</span></h2>
    </div>
  </div>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
